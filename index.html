<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>hi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="section">
      <div class="container ">
        <div class="tile is-ancestor">
          <div class="tile is-vertical">
            <div class="tile is-parent is-8 center">
              <div class="tile is-child">
                <input id="hi" class="input" type="text" placeholder="5318008">
              </div>
            </div>
          <div class="tile is-vertical is-8 center test">
            <div class="tile">
              <div class="tile is-parent">
                <div class="tile is-child box is-light">AC</div>
                <div class="tile is-child box is-light">CE</div>
              </div>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <div class="tile is-child box">1</div>
                <div class="tile is-child box">2</div>
                <div class="tile is-child box">3</div>
                <div class="tile is-child box">4</div>
              </div>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <div class="tile is-child box">5</div>
                <div class="tile is-child box">6</div>
                <div class="tile is-child box">7</div>
                <div class="tile is-child box">8</div>
              </div>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <div class="tile is-child box">9</div>
                <div class="tile is-child box">0</div>
                <div class="tile is-child box">+</div>
                <div class="tile is-child box">-</div>
              </div>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <div class="tile is-child box">x</div>
                <div class="tile is-child box">/</div>
                <div class="tile is-child box">:)</div>
                <div class="tile is-child box">=</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="main.js"></script>
  </body>
</html>
